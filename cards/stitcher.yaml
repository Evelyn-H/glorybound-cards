kind: Archetype
subname: Stitcher

cards:
- Ritual Blade:
    cost: 1
    types: starter move
    art: Tempest Blade
    text: |
        \attack[2]
        When I hit with my attack, \invoke.

- Ward of Blood:
    cost: 0
    types: starter move
    art: Rite of Scars
    text: |
        \block
        If you have no \inspiration, ruin me to gain \inspiration. \reminder[When a ruined card leaves play, banish it.]

- Carrion Call:
    cost: 0
    types: starter move ruined
    art: Shambling Ranks
    text: |
        Conjure two Skeletal Minions into play. \reminder[They each make a one-power attack next turn.]

- Death Will Not Take Another:
    types: starter inspiration
    art: 
    text: |
        \b[Inspiration]
        Begin the match with me (face up) and any number of other cards from your hand (face down) equipped as Inspiration.
            
- Putrid Cauldron:
    types: item
    art: Putrid Cauldron
    text: |
        At the start of each turn, if one or more of your cards were banished last turn, choose \orange[one]:
        - Your attacks get +1 power this turn.
        - Gain \inspiration.
            
- Scars of the Deathless:
    cost: 0
    types: move
    art: Soulless Steel
    text: |
        Your opponent can't score more than one point this turn.

- Restitch the Flesh:
    cost: 0
    types: move ruined
    art: Call from the Grave
    text: |
        \onreveal[Choose one of your banished cards. I am a copy of that card until I leave play, but I am still ruined.]
        
- The Stitcher:
    types: signature move
    art: Throne of Fallen Souls
    text: |
        \reminder[You can only claim me if you are on the Path of the Stitcher, and only after losing half your hearts.]
        \equip[Equip one of your starter moves. I become an upgraded copy of that card.]
        \li[Ritual Blade][I get +2 attack power.]
        \li[Ward of Blood][When I am banished, conjure your ascension to your hand.]
        \li[Carrion Call][When you play me, \invoke.]
        
- Stitcher Ascension:
    cost: 0
    types: conjured move ascension permanent
    art: Bag of Infinite Rats
    text: |
        \endstep[Conjure a Skeletal Minion into play. You may banish a card from your hand to conjure an additional two Skeletal Minions.]
