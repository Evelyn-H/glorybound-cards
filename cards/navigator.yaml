kind: Archetype
subname: Navigator

cards:
- Storm Spike:
    cost: 1
    types: starter move
    text: |
        \onreveal[If either player has one or fewer cards in hand, I cost \inspiration less to play.]
        \attack[2]

- Dimensional Dodge:
    cost: 0
    types: starter move sequence
    text: |
        \sequence
        [\block]
        [The first time I see you attacking this turn, give an attack +2 power.]

- Into the Void:
    cost: 0
    types: starter move ruined
    art: All-Consuming Void
    text: |
        \Invoke
        Ruin any one card in play. At end of turn, if it is still in play, banish it. \reminder[When a ruined card leaves play, banish it.]

- Past All Walls And Borders:
    types: starter inspiration
    text: |
        \b[Inspiration]
        Begin the match with me (face up) and any number of other cards from your hand (face down) equipped as Inspiration.

- Wormhole Compass:
    types: item
    art: Salt-Captain_s Compass
    text: |
        Whenever you hit with an attack, your opponent chooses a card in their hand and banishes it. If that attack had \blue[four] or more power, you look at their hand and choose which card to banish.
            
- Seeking Spark:
    cost: 0
    types: move
    art: Insatiable Flame
    text: |
        I cost \inspiration to block.
        \attack[1]
        If my attack hits, gain \inspiration.

- Warp Reality:
    cost: 0
    types: move ruined
    art: Alter Fate
    text: |
        \block
        Conjure Chronosnap to your hand.
        The match lasts one turn longer.

- Chronosnap:
    cost: 1
    types: conjured move
    art: Echoing Thunder
    text: |
        \attack[X], where X is the current turn number minus one.
        
- The Navigator:
    types: signature move
    art: Navigate the Sands
    text: |
        \reminder[You can only claim me if you are on the Path of the Aspirant, and only after losing half your hearts.]
        \equip[Equip one of your starter moves. I become an upgraded copy of that card.]
        \li[Storm Spike][I get +2 power.]
        \li[Dimensional Dodge][When you play me, \invoke.]
        \li[Into the Void][When you banish me, conjure your Ascension to your hand.]
        
- Navigator Ascension:
    cost: 1
    types: conjured move ascension
    art: Out of Time
    text: |
        Score one point for each of your opponent's banished cards. 
        At the end of this turn, end the match. \reminder[The player with more points wins.]
