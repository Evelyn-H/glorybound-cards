{% extends "base.html" %}

{% block title %}{{ group.name }}{% endblock %}


{% block body %}

<div class="carousel">
    {% for card in group.cards %}
        <iframe
            src="../cards/{{ card.name_clean }}.html"
            title="{{ group.name }} - {{ card.name }}"
            class="single-card">
        </iframe>
    {% endfor %}
</div>

{% endblock body %}
