<!doctype html>
<html lang="en">

<head>
    <!-- preamble -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- metadata -->
    <title>{% block title %}{% endblock %}</title>

    <!-- styling -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Grenze:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <!-- jquery -->
    <script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous">
    </script>

    <!-- auto text fit script -->
    <script src="../../js/autofit.js"></script>
    <script src="../../js/fit-screen.js"></script>
    <script src="../../js/placeholder-image.js"></script>

</head>

<body>
    {% block body %}{% endblock %}
</body>
</html>
